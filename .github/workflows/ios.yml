name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - dev_1.0
  pull_request:
    branches:
      - dev_1.0

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: 代码迁出
        uses: actions/checkout@v4

      - name: 安装Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        uses: subosito/flutter-action@v2.10.0
        with:
          cache: true
          flutter-version: 3.24.0

      - name: Restore packages
        run: flutter pub get

      # 1. 显式指定 Xcode 版本
      - name: 指定 Xcode 版本
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

        # 2. 检查 Xcode 路径
      - name: 检查 Xcode 路径
        run: xcode-select -p

      #  3. 查找 PackageApplication 路径
      - name: 查找 PackageApplication 路径
        run: |
          PACKAGE_APPLICATION_PATH=$(find /Applications/Xcode*.app -name PackageApplication)
          echo "PackageApplication Path: $PACKAGE_APPLICATION_PATH"
          echo "PACKAGE_APPLICATION_PATH=$PACKAGE_APPLICATION_PATH" >> $GITHUB_ENV

      # 4. 构建 IPA
      - name: flutter build ipa
        run: |
          flutter build ios --release --no-codesign
          sudo chmod -R 777 /Applications/Xcode_15.4.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin
          sudo xcrun -sdk iphoneos  "${{ env.PACKAGE_APPLICATION_PATH }}" -v  build/ios/iphoneos/Runner.app  -o build/app.ipa
          # xcrun -sdk iphoneos PackageApplication -v  build/ios/iphoneos/Runner.app  -o build/app.ipa

      - name: 上传 Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Release
          path: build/app.ipa
